<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Registration Form
		</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		</head>
	<body>
		<h2>My Registration Form</h2>
		
		<table>
			<tr>
				<td><label for="first_name">First Name:</label></td>
				<td><input type="text" id="first_name" name="first_name"></td>
			</tr>					
			<tr>
				<td><label for="last_name">Last Name:</label></td>
				<td><input type="text" id="last_name" name="last_name"></td>
			</tr>
			
			<tr>		
				<td><label for="email">Email:</label></td>
				<td><input type="text" id="email" name="email"></td>
			</tr>

			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" id="password" name="password"></td>
			</tr>
				
			<tr>
				<td><label for="pw_confirm">PW Confirm</label></td>
				<td><input type="text" id="pw_confirm" name="pw_confirm"></td>
			</tr>
				
			<tr>
				<td><label for="birthday">Birthday</label></td>
				<td><input type="date" id="birthday" name="bday">
				<i class="fa fa-calendar"></i></td>
			</tr>
		</table>
		<br>
		<br>
		
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		
		<input type="radio" name="gender" value="other">
		<label>Other</label>
		
		<br>
		
		<h3>A short description about yourself:</h3>
		<textarea name="description" rows="4" cols="35"></textarea><br>
		<br>
		
		<label>Favorite Language</label>
			<select name="favorite_language">
			<option value="javascript">Javascript</option>
			<option value="ruby">Ruby</option>
			<option value="python">Python</option>
			<option value="ios">IOS</option>
		</select><br>
		<br>
		
		<input type="button" value="Submit">
		
		
		

		
		
	</body>
	
</html>
